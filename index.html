<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .faq {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .faq h3 {
            margin-top: 0;
        }

        .contact-support {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .contact-support h2 {
            margin-top: 0;
        }

        .contact-support form div {
            margin-bottom: 15px;
        }

        .contact-support input[type="text"], 
        .contact-support input[type="email"],
        .contact-support textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .contact-support textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-support button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .developer-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .developer-info h2 {
            margin-top: 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Receive SMS Support</h1>
</header>

<!-- Developer Contact Information -->
<div class="developer-info">
    <h2>Developer Contact</h2>
    <p><strong>Name:</strong>Comunit Limited</p>
    <p><strong>Email:</strong> support@comunitlimited.com</p>
    <p><strong>Phone:</strong>02032526302</p>
</div>

<div class="contact-support">
    <h2>Contact Support</h2>
    <form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" ></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>


<script>
    // check if all the required fields are filled
    const form = document.querySelector('form');
    const name = document.querySelector('#name');
    const email = document.querySelector('#email');
    const message = document.querySelector('#message');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!name.value || !email.value || !message.value) {
            e.preventDefault();
            alert('Please fill out all the fields');
        } else {
            alert('Your message has been sent');
            // clear the form
            name.value = '';
            email.value = '';
            message.value = '';
        }
    });
</script>

</body>
</html>
