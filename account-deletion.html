<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1, h2, p {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #FF4C4C; /* A red color indicating a potentially harmful action */
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Delete Account</h1>
    
    <p>
        We're sorry to see you go. Deleting your account is a permanent action and cannot be undone. 
        This will remove all personal data and content associated with your account.
    </p>
    
    <!-- For apps that allow in-app deletion -->
    <h2>In-app Deletion</h2>
    <button onclick="confirmDeletion()">Delete My Account</button>
</div>

<script>
    function confirmDeletion() {
        if (confirm("Are you sure you want to permanently delete your account?")) {

            alert("Your account will be deleted shortly.");
        }
    }
</script>

</body>
</html>
